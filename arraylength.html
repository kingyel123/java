        }

            alert('Invalid choice');
            
        }
       

        if (choice === '1') {
            let sum = a + b;
            alert('sum' + sum);
        } else if(choice==='2'){

            alert('sub'+sub);
        }else if(choice==='3'){
            let pro = a * b;
            alert('pro'+pro);

            alert('div'+div);
}
