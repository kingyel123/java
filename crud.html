<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div class="header">
    <h1 text align="center">Employee Management System</h1>
    <h2 text align="center">Employee List</h2>
  </div>
  <div class="update"></div>
  <table class="table table-dark table-hover">
    <thead> 
      <tr>
        <th scope="col">#</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Employee ID</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <div class="icons">
            <a href="#"><i class="fa-solid fa-trash-can" style="color: #ff0000; margin-right: 10px;"></i></a>
            <a href="#"><i class="fa-sharp fa-solid fa-pen-to-square" style="color: #3a9c16; margin-right: 10px;"></i></a>
            <a href="#"><i class="fa-sharp fa-solid fa-plus" style="color: #f0ff1f;"></i></a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <script>
     <button onclick="
    let factor=prompt('enter a value');
    let output=1;
    for(let i=2;i<=factor;i++){
    output*=i;
    }
    alert(output);
    ">factorial</button>
   
  </script>
</body>

</html>
